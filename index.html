<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demo LLHLS Player</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .wrapper {
            align-content: center;
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: 1fr, 1fr;
            grid-gap: 10px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="parameters.js"></script>
</head>
<body>
    <div>
        <h1>HLS Player</h1>
        <div class=wrapper>
            <video autoplay muted loop id="video"></video>
        </div>
        
        <script>
            if (Hls.isSupported()) {
                var hls = new Hls(config);
                var video = document.getElementById('video');

                // bind them together
                hls.attachMedia(video);
                // MEDIA_ATTACHED event is fired by hls object once MediaSource is ready
                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    console.log('video and hls.js are now bound together !');
                    hls.loadSource('https://multiplatform-f.akamaihd.net/i/multi/will/bunny/big_buck_bunny_,640x360_400,640x360_700,640x360_1000,950x540_1500,.f4v.csmil/master.m3u8')
                });
            }
            else if (/iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent) && !window.MSStream) {                
                console.log('This is a IOS device')

                var hls = new Hls(config);
                var video = document.getElementById('video');
                video.src = 'https://multiplatform-f.akamaihd.net/i/multi/will/bunny/big_buck_bunny_,640x360_400,640x360_700,640x360_1000,950x540_1500,.f4v.csmil/master.m3u8'
            };
        </script>
    </div>
</body>
</html>
