<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demo LLHLS Player</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .wrapper {
            align-content: center;
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: 1fr, 1fr;
            grid-gap: 10px;
        }
    </style>

    <script src="js/hls.js"></script>
    <script src="js/parameters.js"></script>
</head>
<body>
    <div>
        <h1>HLS Player</h1>
        <div class=wrapper>
            <video autoplay muted loop crossorigin="anonymous" id="video"></video>
        </div>
        
        <script>
            if (Hls.isSupported()) {
                var hls = new Hls(config);
                var video = document.getElementById('video');
                
                hls.attachMedia(video);

                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    console.log('video and hls.js are now bound together !');
                    hls.loadSource('https://moneres.upv.es/hls-vod/tv/videos-web/presentacion-upv-2021.mp4.m3u8')
                });
            }
            else if (/iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent) && !window.MSStream) {                
                var video = document.getElementById('video');
                video.src = 'https://moneres.upv.es/vod/hls-vod/tv/videos-web/presentacion-upv-2021.mp4.m3u8'
            };
        </script>
    </div>
</body>
</html>
